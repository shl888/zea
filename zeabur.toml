[[services]]
name = "brain-core-trading"
type = "python"

[services.python]
version = "3.11"
build_command = "pip install -r requirements.txt"
start_command = "python brain_core.py"
# ✅ 核心：强制指定入口模块（避免默认找main.py）
entrypoint = "brain_core:BrainCore.run"  # 类:方法 或 文件:函数

[services.env]
IS_ZEABUR = { value = "true" }
